<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA FEITA POR MIM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="title">
        <h1 >Calculadora feita por "Alex Breno Viana"</h1>
    </header>
    

    <section class="container">
        <h2>CALCULADORA</h2>
        <div id="resultado">
            <p>Resultado</p>
        </div>
        <div class="separar">
            <div class="numeros">
                <div>
                    <button onclick="sete()">7</button>
                </div>
                <div>
                    <button onclick="oito()">8</button>
                </div>
                <div>
                    <button onclick="nove()">9</button>
                </div>
                <div>
                    <button onclick="seis()">6</button>
                </div>
                <div>
                    <button onclick="cinco()">5</button>
                </div>
                <div>
                    <button onclick="quatro()">4</button>
                </div>
                <div>
                    <button onclick="tres()">3</button>
                </div>
                <div>
                    <button onclick="dois()">2</button>
                </div>
                <div>
                    <button onclick="um()">1</button>
                </div>
                <div>
                    <button onclick="zero()">0</button>
                </div>
                <div>
                    <button onclick="limpar()">LIMPAR</button>
                </div>
            </div>
            <div class="operadores">
                <div>
                    <button onclick="dividir()">/</button>
                    <div>
                        <button onclick="multiplicar()">X</button>
                    </div>
                    <div>
                        <button onclick="somar()">+</button>
                    </div>
                    <div>
                        <button onclick="subtrair()">-</button>
                    </div>
                    <div>
                        <button onclick="calcular()">=</button>
                    </div>
                </div>
            </div>
    </section>
    <div>
        <footer>&copy; AlexBrenoViana</footer>
    </div>


    <script src="script.js"></script>

</body>

</html>
